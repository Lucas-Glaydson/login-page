<main>

    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button [disabled]="disabePrimaryBtn" class="btn-primary" (click)="submit()">{{primaryBtnText}}</button>
      <div class="divider">
        <div></div>
        <span>or</span>
        <div></div>

      <button class="btn-second" (click)="navigate()">{{secondBtnText}}</button>

  <section class="main-section">

    <img src="Delivery.svg" alt="">
  </section>
</main>
