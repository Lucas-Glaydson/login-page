<app-default-login-layout title="Sign in and start today!" primaryBtnText="Signup Now" secondBtnText="Login Now"
  (submit)="submit()" (navigate)="navigate()" [disabePrimaryBtn]="!registerForm.valid">
  <form [formGroup]="registerForm">
    <app-primary-input formControlName="name" inputName="name" type="text" label="Your Name" placeholder="John Doe">
      <img src="email.svg" />
    </app-primary-input>
    <app-primary-input formControlName="email" inputName="email" type="email" label="Email"
      placeholder="johndoe@gmail.com">
      <img src="email.svg" />
    </app-primary-input>
    <app-primary-input formControlName="password" inputName="password" type="password" label="Your Password"
      placeholder="Enter your password">
      <img src="password.svg" />
    </app-primary-input>
    <app-primary-input formControlName="passwordConfirm" inputName="passwordConfirm" type="password"
      label="Confirm Your Password" placeholder="Enter your password">
      <img src="password.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
