<app-default-login-layout title="Login into your account" primaryBtnText="Login Now" secondBtnText="Signup Now"
  (submit)="submit()" (navigate)="navigate()" [disabePrimaryBtn]="!loginForm.valid">
  <form [formGroup]="loginForm">
    <app-primary-input formControlName="email" inputName="email" type="email" label="Email"
      placeholder="johndoe@gmail.com">
      <img src="email.svg" />
    </app-primary-input>
    <app-primary-input formControlName="password" inputName="password" type="password" label="Your Password"
      placeholder="Enter your password">
      <img src="password.svg" />
    </app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-default-login-layout>
